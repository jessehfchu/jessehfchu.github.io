<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clicker</title>
    <link rel="stylesheet" type="text/css" href="clicker.css" />
    <!-- jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Extension Functions -->
    <script defer src="../js/extension/array-shuffle.js"></script>
    <!-- Script -->
    <script defer src="clicker.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="txtHeader">Clicker</div>
    <br>
    <!-- Elements -->
    <div id="moneyDisplay"></div>
    <div id="addBonusDisplay"></div>
    <div id="multiBonusDisplay"></div>
    <div id="clickValueDisplay"></div>
    <button type="button" onClick="Game.clicker.playerClick()">Click Me!</button>
    <button type="button" onClick="buyAddBonus()">Add</button>
    <button type="button" onClick="buyMultiBonus()">Multi</button>
  </body>
</html>
